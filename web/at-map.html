<!DOCTYPE html>
<html>
<head>
    <title>Map Tools</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/leaflet.css"/>
    <script src="static/leaflet.js"></script>
    <script src="static/line.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        h2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 500;
            text-align: center;
            pointer-events: none;
        }

        #divMap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<h2>Appalachian Trail</h2>
<div id="divMap"></div>
<script>
    var imageryUrl = '//server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}';
    var map = L.map('divMap').setView([0, 0], 1);
    var worldImagery = L.tileLayer(imageryUrl, {maxZoom: 18});
    worldImagery.addTo(map);
    var polyline = new L.Polyline(line, {
        color: 'orange',
        weight: 3,
        opacity: 0.7,
        smoothFactor: 1
    });
    polyline.addTo(map);
    map.fitBounds(polyline.getBounds());
</script>
</body>
</html>
